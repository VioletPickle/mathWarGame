<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  
  <title>War</title>
       
  <link href="resources/css/reset.css" rel="stylesheet" type="text/css"/>
  <link href="resources/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="practice"></div>
  
  <div id="game-screen" class="flex-column">
    <div id="game-header" class="flex-column">
      <div>
        <h1 id="war">WAR!</h1>
      </div>
      <div id="info" class="flex">
        <div class="player-count info">Player one has <span id="player1-count"></span> cards.</div>

        <div class="info" id="whoWins">The winner is <span id="winner"></span></div>

        <div class="player-count info">Player two has <span id="player2-count"></span> cards.</div>
      </div>
    </div><!--ends id game-header-->
    <div id="game-box" class="flex">
      <div id="player1" class="player">
        <div class="player-name">Player One</div>
        <div class="card flex-column">
          <div id="player1-number" class="number"><img style='height: 14rem;' src='./resources/images/cardBack.png'/></div>
          
          <div id="player1-suit" class="suit flex">
           
          </div>
        </div>
      </div><!--ends id player1-->
      
      <div id="draw">Draw</div>
      
      <div id="player2" class="player">
        <div class="player-name">Player Two</div>
        <span class="card flex-column">
          <div id="player2-number" class="number"><img style='height: 14rem;' src='./resources/images/cardBack.png'/></div>
          
          <div id="player2-suit" class="suit flex">
            
          </div>
        </span>
      </div><!--ends id player2-->
    </div><!--ends id game-box-->
  </div><!--ends id game-screen-->
  
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/resources/script.js"></script>
</html>
